<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css?family=Squada+One|Kaushan+Script|Permanent+Marker|Shadows+Into+Light|Staatliches&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <title>Charity Compass Search Results</title>
</head>

<body>

    <div class="navbar bg-transparent">
        <h3 class='title'><span style="color: #ff0000">CHARITY</span> COMPASS</h3>

        <div class="list">
            <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="login.html"><i class="fa fa-fw fa-user"></i> Login</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        </div>

    </div>
    <!-- SECTION 1 -->
    <div class="container section1">
        <div class="row search-charity">
            <div class="col-md-6">
                <h1 class="tagline">MY<span style="color: #FCD667"> CHARITIES</span></h1>

            </div>
        </div>


        <!-- Container holding thumbnails of charity categories  -->
        <br>
        <div class="row"></div>
        <div class="col-md-12 thumbnails2" id="results-dump">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Add Charity
                        </div>

                        <div class="card-body">
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Category</label>
                                    <input type="text" class="form-control" id="category" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Cause</label>
                                    <input type="text" class="form-control" id="cause" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="">
                                </div>
                            </form>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                    <span class="fa fa-book"></span> Add a Charity</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
